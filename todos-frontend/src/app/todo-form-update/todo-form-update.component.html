<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #todoForm="ngForm">
        <div class="form-group">
            <label for="id">Id: </label>
            <input type="text" [(ngModel)]="todo.id" 
              class="form-control" 
              id="id" 
              name="id" 
              value="todo.id"
              required disabled #id="ngModel">
        </div>
        <div class="form-group">
          <label for="description">Description: </label>
          <input type="text" [(ngModel)]="todo.description" 
            class="form-control" 
            id="description" 
            name="description" 
            value="todo.description"
            required #description="ngModel">
        </div>
        <div class="form-group">
          <label for="date">Date: </label>
          <input type="text" [(ngModel)]="todo.date" 
            class="form-control" 
            id="date" 
            name="date" 
            value="todo.date"
            required #date="ngModel">
        </div>
        <button type="submit" [disabled]="!todoForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
